name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Ensure pnpm is available
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: |
          set -e
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build project
        env:
          NODE_ENV: production
        run: |
          set -e
          # Prefer pnpm if est치 disponible
          (pnpm run build) || (npm run build) || (yarn build)

          # Intentar export est치tico (Next.js -> out). No fallar si no existe script export.
          (pnpm run export) || (npm run export) || (yarn export) || true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        # Actualiza a una versi칩n que no dependa de la versi칩n deprecada de upload-artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
